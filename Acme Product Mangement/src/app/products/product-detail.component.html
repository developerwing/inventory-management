<div class="container">
    <div class="card">
            <ng-container *ngFor='let product of products'>
                <div class="card-header" *ngIf='product.productId==k'>{{'Product Detail : ' + k +': '+ product.productName }}</div>
            </ng-container>
          <div class="card-body">
            <div class="container">
                    <ng-container *ngFor='let product of products'>
                        <div class="row"*ngIf='product.productId==k'>
                            <div class="col-md-8">
                                <div class="row">
                                        <div class='col-md-4'>Name:</div>
                                        <div class='col-md-8'>{{product.productName}}</div>
                                </div>
                                <div class="row">
                                        <div class='col-md-4'>Code:</div>
                                        <div class='col-md-8'>{{product.productCode}}</div>
                                </div>
                                <div class="row">
                                        <div class='col-md-4'>Description:</div>
                                        <div class='col-md-8'>{{product.description}}</div>
                                </div>
                                <div class="row">
                                        <div class='col-md-4'>Availability:</div>
                                        <div class='col-md-8'>{{product.releaseDate}}</div>
                                </div>
                                <div class="row">
                                        <div class='col-md-4'>Price:</div>
                                        <div class='col-md-8'>{{product.price}}</div>
                                </div>  
                                <div class="row">
                                        <div class='col-md-4'>Ratings:</div>
                                        <div class='col-md-8'>{{product.starRating}}</div>
                                </div>                 
                            </div>
                            <div class="col-md-4">
                                    <img class='center-block img-responsive'
                                    [style.width.px]='200'
                                    [style.margin.px]='2'
                                    [src]='product.imageUrl'
                                    [title]='product.productName'>
                            </div>
                    
                         </div>

                         

                    </ng-container> 
                </div>



             </div> 
          <div class="card-footer"><button type="button" class="btn btn-default" (click)='onClick()'><i class='fa fa-chevron-left'></i> Back </button>
          </div>
        </div>
    </div>
