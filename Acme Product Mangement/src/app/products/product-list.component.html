
<div class="container">
        {{errorMsg}}
</div>
<div class="container">
    {{clickedData}}
    <div class="card">
      <div class="card-header">{{ productTitle}}</div>
      <div class="card-body">
            <div class="row">
                <div class="col-md-2" >
                    Filter By:
                </div>
                <div class="col-md-4">
                 <input type="text" [(ngModel)]='listFlt'/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" >
                    <h4>Filtered By: {{listFlt}}</h4>
                </div>
            </div>
        </div> 

        <div class="table-responsive">          
            <table class="table" *ngIf='products && products.length'>
              <thead>
                <tr>
                  <th><button class='btn btn-primary' (click)='toggleImage()'>{{ !showImage ? 'Show' : 'Hide'}} Image</button></th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Available</th>
                  <th>Price</th>
                  <th>5 Star Rating</th>
                </tr>
              </thead>
              <tbody>
                 <tr *ngFor=' let product of filteredProducts'>
                     <td><img *ngIf='showImage'
                        [src]='product.imageUrl'
                        [style.width.px]='imageWidth'
                         ></td>
                         <td>
                                <a [routerLink]="['/products', product.productId]">
                                  {{ product.productName }}
                                </a>
                              </td>
                     <td>{{product.productCode | convertSpace:'-'}}</td>
                     <td>{{product.releaseDate}}</td>
                     <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                     <td><star-rating [rating]='product.starRating'
                        (SentBackParentData)='OnClickedStar($event)'
                        ></star-rating></td>
                 </tr> 
               
              </tbody>
            </table>
            </div>
      
    </div>
  </div>
